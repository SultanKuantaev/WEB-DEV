<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .invite-container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 30px;
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 36px;
                color: #FF6F61;
            }

            h2 {
                font-size: 28px;
                color: #333;
            }

            p {
                font-size: 18px;
                color: #555;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin-top: 20px;
                font-size: 16px;
                color: #666;
            }

            li {
                margin: 10px 0;
            }

            .btn-rsvp {
                background-color: #FF6F61;
                color: white;
                border: none;
                
                font-size: 18px;
                margin-top: 20px;
                
                
                 
            }

            

            .guest-list {
                margin-top: 30px;
                font-size: 16px;
                color: #444;
                text-align: left;
            }

            .guest-list h3 {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        
        <div class="invite-container">
            <h1>You're Invited!</h1>
            <h2>To Our Awesome Event!</h2>
            
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> March 10, 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> Central Park, New York</li>
                <li><strong>Dress Code:</strong> Casual</li>
            </ul>
            
            <button class="btn-rsvp">RSVP Now</button>

            <!-- Optional Guest List -->
            <div class="guest-list">
                <h3>Guest List:</h3>
                <ul>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Sam Wilson</li>
                </ul>
            </div>
        </div>
        
    </body>
</html>

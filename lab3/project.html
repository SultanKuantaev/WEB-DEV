<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background: black;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            position: absolute;
            top: 0;
            left: 0;
        }
        .todo-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 60px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        li:hover {
            background: #f8f9fa;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
        .delete-btn {
            cursor: pointer;
            color: red;
            font-size: 18px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            color: darkred;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="header">To do list</div>

<div class="todo-container">
    <h2>To-Do List</h2>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Новая задача">
        <button onclick="addTask()">Добавить</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onchange = function () {
            label.classList.toggle("done", this.checked);
        };

        const label = document.createElement("span");
        label.textContent = taskText;

        const deleteBtn = document.createElement("span");
        deleteBtn.textContent = "🗑";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = function () {
            li.remove();
        };

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);

        input.value = "";
    }
</script>

</body>
</html>
